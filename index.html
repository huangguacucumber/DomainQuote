<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>此域名可供出售</title>
    <link href="css/drag.css" rel="stylesheet">
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
    <style>
        #price {
            margin-left: 10px;
        }
        #form {
            text-align: center;
            margin: 0 auto;
        }
        h1,h2,h3,label,div{
            color: white;
        }
        .drag_text,#msg {
            color: #000000;
        }
    </style>
</head>
<body>
    <div class="container" style="background-color: rgb(84, 127, 207);">
        <h1 style="text-align: center;">您访问的域名目前可以出售</h1>
        <h2 style="text-align: center;">如果您有意愿购买，请填写下表</h1>
        <form action="PHPMailer/sendEmail.php" method="post" id="form">
            <input type="text" name="check" id="check" value="check" style="display: none;">
            <h3>姓名</h3>
            <label for="firstname" >姓</label>
            <input type="text" name="1stname" id="firstname" class="form-control" required style="width: 150px;margin: 0 auto;"><br />
            <label for="lastname">名</label>
            <input type="text" name="lastname" id="lastname" class="form-control" required style="width: 150px;margin: 0 auto;"><br />
            <h3>报价</h3>
            <div class="input-group" style="width: 70%;margin: 0 auto;">
                <span class="input-group-addon">CNY￥</span>
                <input type="number" min="1" required class="form-control" name="price">
                <span class="input-group-addon">.00</span>
            </div>
            <h3>Email</h3>
            <input type="email" name="email" id="email" required class="form-control" style="width: 70%;margin: 0 auto;">
            <h3>注释或消息</h3>
            <textarea name="msg" id="msg" cols="30" rows="10"></textarea><br />
            <div id="drag" style="margin: 10px auto;"></div>
            <button type="submit" id="submit" class="btn btn-default" disabled>提交</button>
        </form>
    </div>
    <script src="libs/jquery.min.js" type="text/javascript"></script>
    <script src="js/drag.js" type="text/javascript"></script>
    <script src="libs/bootstrap/js/bootstrap.min.js"></script>
    <script>
        $('#drag').drag();
    </script>
</body>
</html>
